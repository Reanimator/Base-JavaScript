<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sportcars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <img id="conceptImg" src="img/small/concept.jpg" alt="concept" onclick="slider(this.id)">
            <img id="ferrariImg" src="img/small/ferrari.jpg" alt="ferrari" onclick="slider(this.id)">
            <img id="fordImg" src="img/small/ford.jpg" alt="ford" onclick="slider(this.id)">
        </div>
        <div class="big">
            <button onclick="back('big')">назад</button>
            <img id="big" src="img/big/concept.jpg" onerror=imgErr()>
            <button onclick="forward('big')">вперед</button>
        </div>
        <div id="basket">
            <h2>Корзина</h2>
            <ol id="goods"> </ol>
        </div>
        
        <div>
            <div id="concept">
                <h2>concept</h2>
                <p> 10000000 </p>
                <img src="img\small\concept.jpg" alt="concept">
                <button onclick="buy(this.parentElement.id)">купить</button>
            </div>
            <div id="ferrari">
                <h2>ferrari</h2>
                <p> 5000000 </p>
                <img src="img\small\ferrari.jpg" alt="ferrari">
                <button onclick="buy(this.parentElement.id)">купить</button>
            </div>
            <div id="ford">
                <h2>ford</h2>
                <p> 2000000 </p>
                <img src="img\small\ford.jpg" alt="ford">
                <button onclick="buy(this.parentElement.id)">купить</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
