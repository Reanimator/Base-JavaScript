    function power(val,pow){
        if(pow==0){
            return 1;
        }
        if(val==1){
            return 1;
        }
        if(val==0 && pow>0){
            return 0;
        }

        if(pow>0){
            if(pow>=1){

                val *= power(val,pow);
            }
            return val;
        }

                    val = 1/val;
                }
                pow += 1;
                val *= power(val,pow);
            }
            return val;
        }
